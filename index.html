<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="/Asset.svg" alt="Bank">
        <div class="container">
        <a href="#" class="black">БАНК</a>
        <a href="#">БИЗНЕС</a>
        <a href="#">ИНВЕСТИЦИИ</a>
        <a href="#">СТРАХОВАНИЕ</a>
        <a href="#">МОБАЙЛ</a>
        <a href="#">ПУТЕШЕСТВИЯ</a>
        <a href="#">РАЗВЛЕЧЕНИЯ</a>
        </div>
        <a href="#" class="black">ВОЙТИ</a>
    </nav>
    <div class="wrapper">
        <h1>Конвертер валют онлайн</h1>
        <div class="converter-block">
            <div class="converter-item">
                <p>У меня есть</p>
                <div class="converter-rate-container">
                    <div class="exch-rate" id="rub">
                        <p>RUB</p>
                    </div>
                    <div class="exch-rate" id="usd">
                        <p>USD</p>
                    </div>
                    <div class="exch-rate" id="eur">
                        <p>EUR</p>
                    </div>
                    <div class="exch-rate" id="gbp">
                        <p>GBP</p>
                    </div>
                </div>
                <div class="converter-input-container">
                    <input type="number" class="convert-from" value="1">
                    <p class="from-and-to" id="to-from">1 USD = 1 RUB</p>
                </div>
            </div>
            <div class="converter-item">
                <p>Хочу приобрести</p>
                <div class="converter-rate-container">
                    <div class="exch-rate" id="to-rub">
                        <p>RUB</p>
                    </div>
                    <div class="exch-rate" id="to-usd">
                        <p>USD</p>
                    </div>
                    <div class="exch-rate" id="to-eur">
                        <p>EUR</p>
                    </div>
                    <div class="exch-rate" id="to-gbp">
                        <p>GBP</p>
                    </div>
                </div>
                <div class="converter-input-container">
                    <div class="convert-to"> 
                        35131
                    </div>
                    <p class="from-and-to" id="from-to">1 USD = 1 RUB</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/script.js" ></script>
</html>
